{% extends 'rango/base.html' %}

{% block title_block %}
    Add a Category
{% endblock %}

{% block body_block %}
<form id="category_form" method="post" action="{% url 'rango:add_category' %}">
    {% csrf_token %}
    {% for h in form.hidden_fields %}
        {{ h }}
    {% endfor %}
    {% for f in form.visible_fields %}
        {{ f.errors }}
        {{ f.help_text }}
        {{ f }}
    {% endfor %}
    <input type="submit" name="submit" value="Create Category" />
</form>
{% endblock %}
