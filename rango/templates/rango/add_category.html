<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
<h1>Add a Category</h1>
<div>
    <form id="category_form" method="post" action="/rango/add_category/">
        {% csrf_token %}
        {% for h in form.hidden_fields %}
            {{ h }}
        {% endfor %}
        {% for f in form.visible_fields %}
            {{ f.errors }}
            {{ f.help_text }}
            {{ f }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Category" />
    </form>
</div>
</body>
</html>
