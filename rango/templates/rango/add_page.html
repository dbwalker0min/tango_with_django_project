{% extends 'rango/base.html' %}

{% block title_block %}
Add a Page
{% endblock %}

{% block body_block %}
<form id="page_form" method="post" action="{% url 'rango:add_page' category.slug %}">
    {% csrf_token %}
    {% for h in form.hidden_fields %}
        {{ h }}
    {% endfor %}
    {% for f in form.visible_fields %}
        {{ f.errors }}
        {{ f.help_text }}
        {{ f }} <br />
    {% endfor %}
    <input type="submit" name="submit" value="Create Page" />
</form>
{% endblock %}
